<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Div Boxes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Box 1 -->
        <div class="box" id="box1">
            <div class="content">
                <h2>Adventure Awaits</h2>
                <p>Explore the unknown with our guided tours</p>
                <button>Book Now</button>
            </div>
        </div>

        <!-- Box 2 -->
        <div class="box" id="box2">
            <div class="content">
                <h2>Luxury Retreat</h2>
                <p>Experience comfort in our premium suites</p>
                <button>View Rooms</button>
            </div>
        </div>

        <!-- Box 3 -->
        <div class="box" id="box3">
            <div class="content">
                <h2>Gourmet Dining</h2>
                <p>Savor our chef's special creations</p>
                <button>View Menu</button>
            </div>
        </div>
    </div>
</body>
</html>
